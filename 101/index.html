<!doctype html>
<head>
<meta charset="UTF-8">
<title>101 dálmatas</title>
</head>
<body>
<audio onTimeUpdate='audioTime();' src="https://raw.githubusercontent.com/eduardo-petrini/p-web/main/101/101.opus" id="reproductor" preload="auto">
</audio>
<ul style="list-style:none;margin-left:auto;margin-right:auto;">
<li><button accesskey="k" id="toggle" onClick='playPause();'>Reproducir</button></li>
<li><button accesskey="j" id="back" onClick='timeBack();'>Retroceder</button></li>
<li><button accesskey="i" id="time" onClick="speak(this.textContent);">0:00</button></li>
<li><button accesskey="l" id="advance" onClick="timeAdvance();">Avanzar</button></li>
<li><label>Velocidad de reproducción<input type="range" min="0" max="100" step="10" value="50" onChange="audioRate(this.value)" /></label></li>
<li><button accesskey="o" onClick="volumeDown();">Bajar volúmen</button></li>
<li><button accesskey="m" onClick="toggleMute();">Silenciar</button></li>
<li><button accesskey="u" onClick="volumeUp();">Subir volúmen</button></li>
<div id="alert" aria-live="assertive"></div>
</ul>
</body>
<script>
var audio_obj = document.getElementById("reproductor");
var toggle_btn = document.getElementById("toggle");
var time_obj = document.getElementById("time");
var alert_obj = document.getElementById("alert");
var audio_volume = 1;

audio_obj.addEventListener("ended", function() {
	toggle_btn.innerHTML = "Volver a reproducir";
	speak("Finalizado");
	toggle_btn.focus()}
);

function playPause() {
	(audio_obj.paused)? play() : pause()
}

function play() {
	audio_obj.play();
	toggle_btn.innerHTML = "Pausar";
}

function pause() {
	audio_obj.pause();
	toggle_btn.innerHTML = "Reproducir";
}

function timeBack() {
	audio_obj.currentTime -= 10;
	let time_capture = time_obj.textContent;
}

function audioTime() {
	var duration = audio_obj.duration;
	currentTime = audio_obj.currentTime;
	var minutos = parseInt(duration / 60, 10);
	var segundos = parseInt(duration - (parseInt(duration/60)*60));
	var segundos = (segundos < 10)? `0${segundos}` : segundos;
	var ACT_minutos = parseInt(currentTime / 60, 10);
	var ACT_segundos = parseInt(currentTime - (parseInt(currentTime/60)*60));
	var ACT_segundos = (ACT_segundos < 10)? `0${ACT_segundos}` : ACT_segundos;
	time_obj.innerHTML = `${ACT_minutos}:${ACT_segundos} de ${minutos}:${segundos}`;
}

function timeAdvance() {
	audio_obj.currentTime += 10.0;
	let time_capture = time_obj.textContent;
}

function speak(str) {
	alert_obj.textContent = str;
	setTimeout(() => alert_obj.textContent = "", 50);
}

function audioRate(value) {
	let values = {"0":0.75, "10":0.80, "20":0.85, "30":0.90, "40":0.95, "50":1.0, "60":1.1, "70":1.2, "80":1.3, "90":1.4, "100":1.5};
	audio_obj.playbackRate = values[value];
}

function volumeDown() {
	if (audio_volume > 0.2) {
		audio_volume -= 0.1;
		audio_obj.volume = audio_volume;
	} else {
		speak("Volúmen mínimo");
	}
}

function toggleMute() {
	if (audio_obj.muted == false) {
		audio_obj.muted = true;
		speak("Silenciado");
	} else {
		audio_obj.muted = false;
		speak("No silenciado");
	}
}

function volumeUp() {
	if (audio_volume < 1.0) {
		audio_volume += 0.1;
		audio_obj.volume = audio_volume;
	} else {
		speak("volúmen máximo");
	}
}
</script>
</html>
